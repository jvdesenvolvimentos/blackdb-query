
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackDB - Registro</title>
    <meta name="description" content="Crie sua conta BlackDB para consultas de dados." />
    <link rel="stylesheet" href="landing.css" />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .auth-card {
        width: 100%;
        max-width: 400px;
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        overflow: hidden;
      }
      
      .auth-header {
        padding: 1.5rem;
        text-align: center;
        border-bottom: 1px solid var(--border);
      }
      
      .auth-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      
      .auth-description {
        font-size: 0.875rem;
        color: var(--muted-foreground);
      }
      
      .auth-form {
        padding: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }
      
      .form-input {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--input);
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        color: var(--foreground);
        font-size: 1rem;
      }
      
      .form-input:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }
      
      .input-wrapper {
        position: relative;
      }
      
      .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted-foreground);
      }
      
      .input-with-icon {
        padding-left: 2.5rem;
      }
      
      .auth-footer {
        padding: 1.5rem;
        text-align: center;
        border-top: 1px solid var(--border);
      }
      
      .auth-button {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .auth-button:hover {
        background-color: var(--primary-hover);
      }
      
      .auth-link {
        color: var(--primary);
        text-decoration: none;
      }
      
      .auth-link:hover {
        text-decoration: underline;
      }
      
      .auth-spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        margin-right: 0.5rem;
        animation: auth-spin 1s linear infinite;
      }
      
      @keyframes auth-spin {
        to { transform: rotate(360deg); }
      }
      
      .status-message {
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        text-align: center;
      }
      
      .status-error {
        color: #f87171;
        background-color: rgba(248, 113, 113, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Criar Conta</h1>
          <p class="auth-description">
            Preencha os dados abaixo para criar sua conta
          </p>
        </div>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <div class="input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <input
                type="text"
                id="name"
                placeholder="Nome completo"
                class="form-input input-with-icon"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-input input-with-icon"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="password"
                placeholder="Senha"
                class="form-input input-with-icon"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirmar senha"
                class="form-input input-with-icon"
                required
              />
            </div>
          </div>
          <div id="password-error" class="status-message status-error" style="display: none;">
            As senhas não coincidem.
          </div>
          <button type="submit" id="register-button" class="auth-button">
            Registrar
          </button>
        </form>
        <div class="auth-footer">
          <p>
            Já tem uma conta?
            <a href="login.html" class="auth-link">Faça login</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        const registerButton = document.getElementById('register-button');
        const passwordError = document.getElementById('password-error');
        
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          // Password validation
          if (password !== confirmPassword) {
            passwordError.style.display = 'block';
            return;
          } else {
            passwordError.style.display = 'none';
          }
          
          // Simulating registration process
          registerButton.innerHTML = '<div class="auth-spinner"></div> Criando conta...';
          registerButton.disabled = true;
          
          setTimeout(() => {
            // For demo purposes, redirect to login page after 2 seconds
            window.location.href = 'login.html';
          }, 2000);
        });
      });
    </script>
  </body>
</html>
